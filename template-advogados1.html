  <script>
    fetch('dados-advogados1.json').then(res => res.json()).then(data => {
      document.body.style.setProperty('--cor-primaria', data.config.cores.primaria);
      document.body.style.setProperty('--cor-secundaria', data.config.cores.secundaria);
      document.getElementById('nome-empresa').textContent = data.config.nome;
      document.getElementById('footer-nome').textContent = data.config.nome;
      document.getElementById('ano').textContent = new Date().getFullYear();
      document.getElementById('logo').src = data.config.logo;

      const menu = document.getElementById('menu');
      data.menu.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href='${item.href}' class='text-gray-700 hover:text-blue-900 font-medium transition-colors'>${item.text}</a>`;
        menu.appendChild(li);
      });

      document.getElementById('banner').src = data.pages.home.banner;
      document.getElementById('titulo-home').textContent = data.pages.home.titulo;
      document.getElementById('descricao-home').textContent = data.pages.home.descricao;

      document.getElementById('titulo-areas').textContent = data.pages.areas.titulo;
      document.getElementById('descricao-areas').textContent = data.pages.areas.descricao;
      const areasDiv = document.getElementById('lista-areas');
      data.pages.areas.itens.forEach(a => {
        const card = document.createElement('div');
        card.className = 'area-card';
        card.innerHTML = `
          <div class="text-4xl mb-4">${a.icone}</div>
          <h3 class="font-bold text-xl mb-3">${a.nome}</h3>
          <p class="text-gray-600">${a.descricao}</p>`;
        areasDiv.appendChild(card);
      });

      document.getElementById('titulo-equipe').textContent = data.pages.equipe.titulo;
      const equipeDiv = document.getElementById('lista-equipe');
      data.pages.equipe.membros.forEach(m => {
        const card = document.createElement('div');
        card.className = 'advogado-card';
        card.innerHTML = `
          <img src='${m.foto}' alt='${m.nome}' class='w-32 h-32 mx-auto rounded-full object-cover mb-4 border-4 border-blue-900'>
          <h3 class='font-bold text-xl mb-1'>${m.nome}</h3>
          <p class='text-gray-600 mb-2'>${m.cargo}</p>
          <p class='text-sm text-gray-500'>${m.oab}</p>`;
        equipeDiv.appendChild(card);
      });

      document.getElementById('titulo-contato').textContent = data.pages.contato.titulo;
      document.getElementById('descricao-contato').textContent = data.pages.contato.descricao;
    });
