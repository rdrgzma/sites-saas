<body style="--cor-primaria:#10b981; --cor-secundaria:#059669;">

      <h1 id="nome-empresa" class="font-bold text-2xl" style="color: var(--cor-primaria);"></h1>

    </section>

    <section id="diferenciais" class="py-20 bg-gray-50">
      <div class="container mx-auto px-6">
        <h2 class="text-4xl font-bold text-center mb-12" style="color: var(--cor-primaria);">Por que nos escolher?</h2>
        <div class="grid md:grid-cols-4 gap-8">
          <div class="text-center"><div class="text-5xl mb-4">üè•</div><h3 class="font-bold text-xl">Infraestrutura Moderna</h3></div>
          <div class="text-center"><div class="text-5xl mb-4">üë®‚Äç‚öïÔ∏è</div><h3 class="font-bold text-xl">M√©dicos Especialistas</h3></div>
          <div class="text-center"><div class="text-5xl mb-4">‚è∞</div><h3 class="font-bold text-xl">Hor√°rios Flex√≠veis</h3></div>
          <div class="text-center"><div class="text-5xl mb-4">üí≥</div><h3 class="font-bold text-xl">Conv√™nios Aceitos</h3></div>
        </div>
      </div>
    </section>

    <section id="contato" class="py-20 bg-gradient-to-r from-green-500 to-emerald-600 text-white">
      <div class="container mx-auto px-6 max-w-2xl text-center">
        <h2 id="titulo-contato" class="text-4xl font-bold mb-6"></h2>
        <p id="descricao-contato" class="text-xl mb-8"></p>
        <form class="bg-white rounded-2xl p-8 text-gray-900">
          <input type="text" placeholder="Nome" class="w-full border-2 p-4 rounded-lg mb-4" required>
          <input type="tel" placeholder="WhatsApp" class="w-full border-2 p-4 rounded-lg mb-4" required>
          <select class="w-full border-2 p-4 rounded-lg mb-4" required>

            <option>Exames</option>

          <button type="submit" class="btn-primaria w-full px-6 py-4 rounded-lg font-semibold text-lg">Agendar Agora</button>

  </main>

  <footer class="py-8 bg-gray-900 text-white text-center">
    <p>&copy; <span id="ano"></span> <span id="footer-nome"></span>. Todos os direitos reservados.</p>
  </footer>

  <script>
    fetch('dados-medico2.json').then(res => res.json()).then(data => {
      document.body.style.setProperty('--cor-primaria', data.config.cores.primaria);
      document.body.style.setProperty('--cor-secundaria', data.config.cores.secundaria);
      document.getElementById('nome-empresa').textContent = data.config.nome;
      document.getElementById('footer-nome').textContent = data.config.nome;
      document.getElementById('ano').textContent = new Date().getFullYear();

      const menu = document.getElementById('menu');
      data.menu.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href='${item.href}' class='text-gray-700 hover:text-green-600 font-medium'>${item.text}</a>`;
        menu.appendChild(li);
      });

      document.getElementById('titulo-home').textContent = data.pages.home.titulo;
      document.getElementById('descricao-home').textContent = data.pages.home.descricao;
      document.getElementById('titulo-servicos').textContent = data.pages.servicos.titulo;

      const servicosDiv = document.getElementById('lista-servicos');
      data.pages.servicos.itens.forEach(s => {
        const box = document.createElement('div');
        box.className = 'servico-box';
        box.innerHTML = `<h3 class='font-bold text-2xl mb-3'>${s.nome}</h3><p class='text-gray-700'>${s.descricao}</p>`;
        servicosDiv.appendChild(box);
      });

      document.getElementById('titulo-contato').textContent = data.pages.contato.titulo;
      document.getElementById('descricao-contato').textContent = data.pages.contato.descricao;
    });
  </script>
</body>
</html>
